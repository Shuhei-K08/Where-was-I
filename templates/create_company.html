<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <link rel="stylesheet" href="static/create_company.css" type="text/css">
    <title>顧客情報</title>
</head>
<h1>企業情報の登録</h1>

<body>
    <div class="block1">

        <a class="addButton" href="company" role="button">＋　企業を登録</a>
        <a class="addButton" href="createInfo" role="button">＋　担当者を登録</a>


        <h2>企業一覧</h2>

        <div class="companyList">
            {% for list in lists %}

            <div class=company>

                <p>{{ list [1] }}</p>
                <div class="button">
                    <a class="deleteButton" href="    {{url_for('listCompany',    company_id=list[0])}}"
                        role="button">詳細</a>

                    <a class="deleteButton" href="    {{url_for('deleteCompany',    company_id=list[0])}}"
                        role="button">削除</a>

                </div>
            </div>

            {% endfor %}
        </div>

        <a class="topButton" href="/todolist.py/top">トップページに戻る</a>
    </div>

</body>

</html>
