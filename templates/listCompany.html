<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='listCompany.css')}}">
    <title>顧客情報の閲覧</title>
</head>
<h1>顧客情報の閲覧</h1>

<body>
    <div class="block">
        <h2>{{ companyName }}</h2>
        <div class="picList">
            {% for listC in listsC %}
            <div class="pic">
                <p class="label">担当者名</p>
                <p> {{ listC [2] }}様</p>
                <p class="label">mail</p>
                <p> {{ listC [3] }}</p>
                <p class="label">電話番号</p>
                <p class="tel">{{ listC [4] }}</p>
                <a class="deleteButton" href="{{url_for('PIC',info_id=listC [0])}}" role="button">削除</a>
            </div>
            {% endfor %}
        </div>
        <a class=topButton href="/todolist.py/top">トップページに戻る</a>
        <a class="topButton" href="/todolist.py/create_company">戻る</a>
    </div>
</body>

</html>
